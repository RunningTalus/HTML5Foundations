      <h1>Request a Booking</h1>
      <p>
      Please use the form below to submit a booking request. You will then be contacted by a staff member who will confirm your booking.
      </p>
      <form action="bookings.php" method="POST">
        
        <div class="field">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name">
        </div>
        
        <div class="field">
          <label for="phone">Phone:</label>
          <input type="text" name="phone" id="phone">
        </div>
        
        <div class="field">
          <label for="email" >Email:</label>
          <input type="text" name="email" id="email">
        </div>

        <div class="field">
          <label for="restaurant">Restaurant:</label>
          <input type="text" name="restaurant" id="restaurant">
        </div>

        <div class="field">
          <label for="bookingTime">Booking Time:</label>
          <input type="text" name="bookingTime" id="bookingTime">
        </div>

        <div class="field">
          <label for="guests">Number of Guests:</label>
          <input type="text" name="guests" id="guests">
        </div>

        <div class="field">
          <label for="marketing">Please tick this box if you would like to receive special offers from Joe's Pizza Co.</label>
          <input type="checkbox" name="marketing" id="marketing" value="1">
        </div>
      <div class="field">
        <label for="message">Special Requests:</label>
        <textarea name="message" id="message" cols="50" rows="10"></textarea>
      </div>
